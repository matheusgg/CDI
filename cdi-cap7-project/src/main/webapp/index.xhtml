<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Estereótipos e Eventos</title>
</h:head>
<h:body>
	<h:form>
		<h:messages />

		<h:form>
			<h:panelGrid columns="2">
				Nome: <h:inputText value="#{appMB.funcionario.nome}" />
				CPF: <h:inputText value="#{appMB.funcionario.cpf}" />
				<h:commandButton action="#{appMB.contrataFuncionario()}" value="Contratar" />
			</h:panelGrid>

			<h:dataTable value="#{appMB.funcionarios}" var="funcionario" rendered="#{!empty appMB.funcionarios}" cellspacing="10">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{funcionario.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{funcionario.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:outputText value="#{funcionario.cpf}" />
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandButton action="#{appMB.demiteFuncionario(funcionario, 'DEMISSAO')}" value="Demitir" />
					<h:commandButton action="#{appMB.demiteFuncionario(funcionario, 'APOSENTADORIA')}" value="Aposentar" />
				</h:column>
			</h:dataTable>
		</h:form>
	</h:form>
</h:body>
</html>
